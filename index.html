<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <h1 class="title">My To-Do Lists</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">Work</li>
            <li>House</li>
            <li>Grocery</li>
        </ul>

        <form action="">
            <input 
            type="text" 
            class="new list" 
            placeholder="new list name" 
            aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Work</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record todo list video
                    </label>
                </div>

                <!-- task-1 -->

                <div class="task">
                    <input type="checkbox" id="task-2"/>
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        second task
                    </label>
                </div>

                <!-- task-2 -->

                <div class="task">
                    <input type="checkbox" id="task-3"/>
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        third task
                    </label>
                </div>

                <!-- task-3 -->
            </div>

            <div class="new-task-creator">
                <form action="">
                    <input 
                    type="text" 
                    class="new list" 
                    placeholder="new task name" 
                    aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
